<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assd/images/client_ico_256.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./assd/styles/popup.css"> <!-- Si tienes un archivo de estilos -->
    <title>Configurar AutoAgenda</title>

</head>

<body>

    <div class="contenedor">
        <h3>Configuración </h3>
        <header>


            <h2>Consular_CAS</h2>


            <label for="id_consulado">Selecciona Consulado:</label>
            <select id="id_consulado">
                <option value="select">"SELECCIONA UNA UBICACION"</option>
                <option value="65">Ciudad Juárez</option>
                <option value="66">Guadalajara</option>
                <option value="67">Hermosillo</option>
                <option value="68">Matamoros</option>
                <option value="69">Mérida</option>
                <option value="70">México City</option>
                <option value="71">Monterrey</option>
                <option value="72">Nogales</option>
                <option value="73">Nuevo Laredo</option>
                <option value="74">Tijuana</option>
            </select>

            <label for="id_asc">Selecciona ASC:</label>
            <select id="id_asc">
                <option value="select">"SELECCIONA UNA UBICACION"</option>
                <option value="76">Ciudad Juárez ASC</option>
                <option value="77">Guadalajara ASC</option>
                <option value="78">Hermosillo ASC</option>
                <option value="79">Matamoros ASC</option>
                <option value="81">Mérida ASC</option>
                <option value="82">México City ASC</option>
                <option value="83">Monterrey ASC</option>
                <option value="84">Nogales ASC</option>
                <option value="85">Nuevo Laredo ASC</option>
                <option value="88">Tijuana ASC</option>
            </select>

            <label for="max_months">Meses Máximos:</label>
            <select id="max_months">
                <option value="0">0 meses</option>
                <option value="1">1 mes</option>
                <option value="2">2 meses</option>
                <option value="3">3 meses</option>
                <option value="4">4 meses</option>
                <option value="5">5 meses</option>
                <option value="6">6 meses</option>
                <option value="7">7 meses</option>
                <option value="8">8 meses</option>
                <option value="9">9 meses</option>
                <option value="10">10 meses</option>
                <option value="11">11 meses</option>
                <option value="12">12 meses</option>
            </select>

            <div class="campo">
                <label for="multiplo">Múltiplos:</label>
                <input type="number" id="multiplo" value="5" min="5" pattern="\d*">
            </div>

            <div class="campo">
                <label for="milisegundos">Milisegundos:</label>
                <input type="number" id="milisegundos" value="35" min="1" pattern="\d*">
            </div>


        </header>

        <!-- ✅ Agregamos un contenedor para los botones -->
        <div class="botones">
            <button id="guardar">✅ Guardar y Ejecutar</button>
            <button id="detener" disabled>⏹️ Detener</button> <!-- Botón para detener -->
        </div>

        <footer>
            <section class="social-media">
                <h2>Síguenos en nuestras redes sociales</h2>
                <div class="icons">

                    <a href="https://www.facebook.com/profile.php?id=61561523894253&mibextid=ZbWKwL" target="_blank"><i

                    </a>
                </div>
